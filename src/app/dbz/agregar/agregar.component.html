<h3>
  Agregar <small>{{ nuevo.nombre }}</small>
</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!-- Todo el texto que viene a continuaciÃ³n,
      se puede cambiar por el ngModel
      
      [value]="nuevo.nombre"
    (input)="(cambiarNombre($event))" -->

  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button>Agregar</button>
</form>
